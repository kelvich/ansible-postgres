# vim: ts=2 sts=2 sw=2 expandtab
---
makejobs: 4

deploy_postgres: false
deploy_dtm: false
deploy_pg_shard: false

pg_repo: git://git.postgresql.org/git/postgresql.git
pg_version_tag: master


pg_destroy_and_init: false


pg_port: 5432
pg_dtm_enable: false
pg_dtm_host: "127.0.0.1"
pg_config:
  - line: "shared_buffers = 3GB"
  - line: "wal_keep_segments = 128"
  - line: "fsync = off"
  - line: "autovacuum = off"
  - line: "listen_addresses = '*'"
  - line: "max_connections = 2048"
  - line: "max_prepared_transactions = 4000"
  - line: "port = {{pg_port}}"
pg_config_role:
  - line: "#pg_config_role"
pg_src: ~/postgrespro
pg_dst: /tmp/postgrespro-build
pg_datadir: ~/postgrespro-data

libuv:
  version: v1.7.5
  src: ./libuv
  dst: /tmp/libuv-build

dtmd:
  port: 5431
  dst: ./dtmd
  datadir: ./dtmd-data
  log: ./dtmd.log

